<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack PDF Pages</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ppt.css">
</head>

<body>
    <div class="content-container">
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>

        <h1>Stack PDF Pages</h1>

        <!-- Merge Controls -->
        <div class="merge-controls">
            <div class="merge-options">
                <label for="mergeDirection">Stack Direction:</label>
                <select id="mergeDirection">
                    <option value="vertical">Vertical (Top-Bottom)</option>
                    <option value="horizontal">Horizontal (Side-by-Side)</option>
                </select>
            </div>
            <div class="merge-options">
                <label for="pageSize">Page Size:</label>
                <select id="pageSize">
                    <option value="original">Original Size</option>
                    <option value="a4">A4</option>
                </select>
            </div>
        </div>

        <div class="file-input-container">
            <label for="pdf-upload" class="file-input-label">
                <i class="fas fa-file-pdf"></i>
                <h3>PDF File</h3>
                <p class="upload-text" id="upload-text">Click to upload your multi-page PDF</p>
                <div class="file-info" id="file-info"></div>
                <div class="file-info" id="page-count"></div>
            </label>
            <input type="file" id="pdf-upload" accept="application/pdf">
        </div>

        <div class="buttons">
            <button id="process-btn" disabled>
                <i class="fas fa-layer-group"></i>
                Stack Pages
            </button>
        </div>

        <div class="status" id="status">Select a PDF file to begin</div>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="ppt.js"></script>
</body>

</html>
